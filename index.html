<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Surface Pro Simulator â€” Ultra Neon (No Badge)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <style>
    :root{
      --surface-w: 1120px;
      --surface-h: 540px; /* Short, modern look */
      --frame-padding: 14px;
      --flash-duration: 1.0s;
      --flash-steps: 6;
      --glass-opacity: 0.12;
      --top-bezel-height: 8px;
      --glass-top-padding-x: 12px;
      /* Frame color: will cycle cool tones */
      --frame-neon: #00fcff;
      --frame-glow: 0 0 50px 14px #00fcff, 0 0 155px 18px #0089ff;
    }

    html, body {
      height: 100%;
      margin: 0;
      background:
        radial-gradient(ellipse 120% 80% at 15% 10%, #2196f3bb 0%, transparent 65%),
        radial-gradient(ellipse 120% 80% at 85% 90%, #16ffc3 0%, transparent 75%),
        linear-gradient(120deg, #102aac 0%, #00fcff 40%, #1647ff 69%, #00ff73 100%),
        linear-gradient(160deg, #1845a6 0%, #16ffc3 100%);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", -apple-system, "Helvetica Neue", Arial, sans-serif;
      color: #eaf7ff;
      position: relative;
    }

    .stage {
      width:min(98vw, 1400px);
      padding:32px;
      box-sizing:border-box;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
    }

    .controls {
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      justify-content:center;
      align-items:center;
      z-index:20;
    }
    .btn {
      padding:12px 22px;
      border-radius:28px;
      border:0;
      cursor:pointer;
      font-weight:800;
      letter-spacing:0.02em;
      background: linear-gradient(90deg,#00fcff,#0089ff,#00ff73,#1647ff);
      color: #002244;
      box-shadow: 0 8px 30px rgba(60,120,255,0.14), 0 2px 8px rgba(0,0,0,0.45);
      border: 2px solid #00f1;
      text-shadow: 0 0 6px #91ffff, 0 0 2px #00fcff;
    }
    .btn:hover{ transform: translateY(-4px) scale(1.04); box-shadow: 0 20px 70px #0089ffcc; background: linear-gradient(90deg,#00ff73,#00fcff,#1647ff); }

    .surface-wrapper {
      width: var(--surface-w);
      height: var(--surface-h);
      max-width: calc(100vw - 52px);
      max-height: calc(100vh - 120px);
      border-radius: 30px;
      padding: var(--frame-padding);
      box-sizing:border-box;
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(180deg,#03061a 0%, #071226 100%);
      overflow:visible;
    }

    .surface-wrapper::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:30px;
      pointer-events:none;
      z-index:8;
      /* Neon frame (solid color, animated, glowing) */
      background: conic-gradient(var(--frame-neon) 0deg 360deg);
      box-shadow: var(--frame-glow);
      transition: background 0.8s cubic-bezier(.7,.1,.2,1), box-shadow 0.5s;
      animation: coolNeonFrame 6s linear infinite;
    }

    @keyframes coolNeonFrame {
      0% {
        --frame-neon: #00fcff;
        --frame-glow: 0 0 54px 18px #00fcff, 0 0 155px 32px #00fcff;
      }
      20% {
        --frame-neon: #0089ff;
        --frame-glow: 0 0 54px 18px #0089ff, 0 0 155px 32px #0089ff;
      }
      40% {
        --frame-neon: #00ff73;
        --frame-glow: 0 0 54px 18px #00ff73, 0 0 155px 32px #00ff73;
      }
      60% {
        --frame-neon: #1647ff;
        --frame-glow: 0 0 54px 18px #1647ff, 0 0 155px 32px #1647ff;
      }
      80% {
        --frame-neon: #16ffc3;
        --frame-glow: 0 0 54px 18px #16ffc3, 0 0 155px 32px #16ffc3;
      }
      100% {
        --frame-neon: #00fcff;
        --frame-glow: 0 0 54px 18px #00fcff, 0 0 155px 32px #00fcff;
      }
    }

    .surface-wrapper::after{
      content:"";
      position:absolute;
      inset:-10px;
      border-radius:36px;
      pointer-events:none;
      z-index:2;
      animation: glowPulse 3s cubic-bezier(.6,.3,.5,1) infinite;
    }

    .surface-card{
      width:100%;
      height:100%;
      border-radius:20px;
      background: linear-gradient(180deg, rgba(255,255,255,var(--glass-opacity)), rgba(255,255,255,0.02));
      backdrop-filter: blur(10px) saturate(120%);
      box-shadow: 0 36px 100px 4px rgba(0,0,0,0.92) inset, 0 6px 16px rgba(255,255,255,0.02);
      position:relative;
      overflow:hidden;
      z-index:12;
      display:flex;
      flex-direction:column;
    }

    .glass-top{
      height: var(--top-bezel-height);
      display:flex;
      align-items:center;
      padding:0 var(--glass-top-padding-x);
      background: transparent !important;
      border-bottom: none !important;
      box-shadow: none !important;
      font-size:0;
    }

    .surface-body{
      flex:1;
      position:relative;
      display:flex;
      align-items:stretch;
      justify-content:stretch;
      background: linear-gradient(180deg, rgba(3,6,12,0.3), rgba(0,0,0,0.61));
    }

    iframe.surface-screen{
      width:100%;
      height:100%;
      border:0;
      display:block;
      background:#000;
      border-radius: 0 0 18px 18px;
      box-shadow: 0 10px 60px #121e61cc;
    }

    .scanlines{ display:none !important; pointer-events:none !important; opacity:0 !important; }

    .watermark-mask{
      position:absolute;
      top:18px;
      left:18px;
      width:140px;
      height:34px;
      border-radius:8px;
      background: linear-gradient(90deg, rgba(3,6,12,0.85), rgba(3,6,12,0.75));
      z-index:15;
      pointer-events:none;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6), inset 0 1px 4px rgba(255,255,255,0.02);
      display:block;
    }

    canvas.particles{
      position:absolute;
      inset:0;
      z-index:5;
      pointer-events:none;
      mix-blend-mode: screen;
      opacity:0.88;
    }

    /* Cool custom mouse cursor */
    body, html {
      cursor: none !important;
    }
    #custom-cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 32px;
      height: 32px;
      z-index: 999999;
      pointer-events: none;
      border-radius: 50%;
      background:
        radial-gradient(circle at 67% 32%, #fff, #00fcff 67%, #1647ff 100%);
      box-shadow:
        0 0 18px 3px #00fcff,
        0 0 10px 2px #00ff7344,
        0 0 35px 8px #0089ff44,
        0 0 96px 32px #00fcff22;
      border: 2px solid #00fcff;
      transition: transform 0.09s cubic-bezier(.5,2,.4,1), background 0.2s;
      opacity: 0.97;
      outline: 2px solid rgba(255,255,255,0.13);
      mix-blend-mode: lighten;
      backdrop-filter: blur(2px);
    }

    @keyframes glowPulse{
      0%   { box-shadow: 0 0 66px #00fcff, 0 0 40px #0089ff; }
      50%  { box-shadow: 0 0 96px #00ff73, 0 0 52px #1647ff; }
      100% { box-shadow: 0 0 66px #16ffc3, 0 0 36px #00fcff; }
    }

    @media (max-width:1100px){
      :root{ --surface-w: 92vw; --surface-h: 320px; --top-bezel-height: 8px; }
    }
  </style>
</head>
<body>
  <div id="custom-cursor"></div>
  <div class="stage">
    <div class="controls" role="toolbar" aria-label="Simulator controls">
      <button class="btn" id="win11v1Btn">Windows 11 v1</button>
      <button class="btn" id="win11v2Btn">Windows 11 v2</button>
      <button class="btn" id="bootXpBtn">Boot Windows XP</button>
    </div>

    <div class="surface-wrapper" id="frame">
      <div class="surface-card">
        <div class="glass-top"></div>
        <div class="surface-body">
          <iframe
            id="simIframe"
            class="surface-screen"
            title="Surface screen"
            src="https://xp.quenq.com/"
            allow="camera; microphone; display-capture; clipboard-read; clipboard-write; fullscreen"
          ></iframe>

          <div class="scanlines" id="scanlines" aria-hidden="true"></div>
          <canvas class="particles" id="particles"></canvas>
          <div class="watermark-mask" id="watermarkMask" aria-hidden="false"></div>
        </div>
      </div>
    </div>
  </div>

  <audio id="bgmusic" loop autoplay>
    <source src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfaaf3b.mp3" type="audio/mp3">
  </audio>

  <script>
    // UI wiring
    const win11Sites = ["https://win11.oimmi.com/", "https://win11.blueedge.me/"];
    const winxpUrl = "https://xp.quenq.com/";

    const iframe = document.getElementById('simIframe');
    const win11v1Btn = document.getElementById('win11v1Btn');
    const win11v2Btn = document.getElementById('win11v2Btn');
    const bootXpBtn = document.getElementById('bootXpBtn');
    const watermarkMask = document.getElementById('watermarkMask');

    win11v1Btn.addEventListener('click', () => {
      iframe.src = win11Sites[0];
    });
    win11v2Btn.addEventListener('click', () => {
      iframe.src = win11Sites[1];
    });
    bootXpBtn.addEventListener('click', () => { iframe.src = winxpUrl; });

    // Cursor logic
    const customCursor = document.getElementById('custom-cursor');
    document.addEventListener('mousemove', e => {
      customCursor.style.left = (e.clientX - customCursor.offsetWidth/2) + 'px';
      customCursor.style.top = (e.clientY - customCursor.offsetHeight/2) + 'px';
    });
    document.addEventListener('mousedown', () => {
      customCursor.style.transform = 'scale(0.80) rotate(-10deg)';
      customCursor.style.background = "radial-gradient(circle at 55% 71%, #e3fff7, #00fcff 69%, #1647ff 100%)";
      customCursor.style.boxShadow = "0 0 48px 15px #1647ff, 0 0 83px 18px #00ff73, 0 0 155px 56px #0089ff22";
    });
    document.addEventListener('mouseup', () => {
      customCursor.style.transform = 'scale(1) rotate(0deg)';
      customCursor.style.background = "radial-gradient(circle at 67% 32%, #fff, #00fcff 67%, #1647ff 100%)";
      customCursor.style.boxShadow = "0 0 18px 3px #00fcff, 0 0 10px 2px #00ff7344, 0 0 35px 8px #0089ff44, 0 0 96px 32px #00fcff22";
    });

    // Audio fallback
    const music = document.getElementById('bgmusic');
    if (music) {
      music.volume = 0.32;
      window.addEventListener('click', function onClick() { music.play().catch(()=>{}); window.removeEventListener('click', onClick); }, { once:true });
    }

    // Particle background (cool blues, cyans, teals, and greens)
    (function particles(){
      const canvas = document.getElementById('particles');
      const ctx = canvas.getContext('2d');
      let w, h, particles = [];
      const DPR = Math.max(1, window.devicePixelRatio || 1);

      function resize(){
        const parent = canvas.parentElement;
        canvas.style.width = parent.clientWidth + 'px';
        canvas.style.height = parent.clientHeight + 'px';
        w = parent.clientWidth;
        h = parent.clientHeight;
        canvas.width = Math.max(300, Math.floor(w * DPR));
        canvas.height = Math.max(200, Math.floor(h * DPR));
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
      }
      function makeParticles(n=72){
        const coolHues = [170, 200, 115, 190, 130, 170, 220, 160, 142, 188, 120, 180]; // only cool tones
        particles = [];
        for(let i=0;i<n;i++){
          const hue = coolHues[Math.floor(Math.random() * coolHues.length)];
          particles.push({
            x: Math.random()*w,
            y: Math.random()*h,
            r: 1 + Math.random()*1.8,
            vx: (Math.random()-0.5)*0.38,
            vy: (Math.random()-0.5)*0.30,
            hue: hue,
            alpha: 0.07 + Math.random()*0.14
          });
        }
      }
      function render(){
        ctx.clearRect(0,0,w,h);
        for(const p of particles){
          p.x += p.vx;
          p.y += p.vy;
          if (p.x < -24) p.x = w + 24;
          if (p.x > w + 24) p.x = -24;
          if (p.y < -24) p.y = h + 24;
          if (p.y > h + 24) p.y = -24;
          const radius = p.r * 14;
          const g = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, radius);
          g.addColorStop(0, `hsla(${p.hue},100%,66%,${p.alpha})`);
          g.addColorStop(0.52, `hsla(${p.hue},91%,47%,${p.alpha * 0.32})`);
          g.addColorStop(1, `hsla(${(p.hue+34)%360},95%,36%,0)`);
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(p.x, p.y, radius, 0, Math.PI*2);
          ctx.fill();
        }
        requestAnimationFrame(render);
      }
      function onResize(){
        resize();
        makeParticles(Math.round((w*h)/76000));
      }
      window.addEventListener('resize', onResize);
      resize();
      makeParticles(88);
      render();
    })();

    watermarkMask.style.display = 'block';
    watermarkMask.setAttribute('aria-hidden','false');

    window.addEventListener('unload', () => {
      try { if (iframe._blobUrl) URL.revokeObjectURL(iframe._blobUrl); } catch(e){}
    });
  </script>
</body>
</html>
